<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center'>
        <h1>Discover the World like no other</h1>
        <p class="lead">Start your journey as a Guild member and become famous Mage</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-large mr-2">Begin your adventure</button>
            <button class="btn btn-info btn-large">Increase knowledge about us</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
